<section class="py-20 sm:py-28 bg-white">
  <div class="container mx-auto px-4 max-w-4xl">
    <div class="text-center">
      <h2 class="text-4xl md:text-5xl font-semibold tracking-tight">FAQs</h2>
      <p class="mt-4 text-lg text-gray-600">Find clear, concise answers about our services, processes, and how we help businesses achieve their goals.</p>
    </div>
    <div class="mt-12 space-y-4">
      @for(faq of faqs(); track $index) {
        <div class="border-b border-gray-200/80 py-6">
          <button (click)="toggleFaq($index)" class="w-full flex justify-between items-center text-left">
            <span class="text-lg font-medium text-gray-800">{{ faq.question }}</span>
            <span class="text-gray-500 transition-transform duration-300" [class.rotate-180]="openIndex() === $index">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
            </span>
          </button>
          @if (openIndex() === $index) {
            <div class="mt-4 text-gray-600 leading-relaxed">
              {{ faq.answer }}
            </div>
          }
        </div>
      }
    </div>
  </div>
</section>
