<section class="py-20 sm:py-28 bg-slate-50">
  <div class="container mx-auto px-4">
    <div class="text-center max-w-3xl mx-auto">
      <h2 class="text-4xl md:text-5xl font-semibold tracking-tight">Our Impact</h2>
      <p class="mt-4 text-lg text-gray-600">Discover the milestones that define our success.</p>
    </div>
    <div class="mt-16 grid grid-cols-2 lg:grid-cols-4 gap-8 text-center">
      @for(stat of stats(); track stat.label) {
        <div>
          <p class="text-5xl md:text-6xl font-bold text-blue-600">{{ stat.value }}</p>
          <p class="mt-2 text-gray-600">{{ stat.label }}</p>
        </div>
      }
    </div>
    <div class="mt-20 text-center bg-white rounded-2xl p-12 max-w-4xl mx-auto shadow-sm border border-blue-200/50">
      <p class="text-6xl md:text-7xl font-bold text-blue-600">99.9%</p>
      <p class="mt-3 text-lg text-gray-700 font-medium">Uptime Guarantee</p>
    </div>
  </div>
</section>
