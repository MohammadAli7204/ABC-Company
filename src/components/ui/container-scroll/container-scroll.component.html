<div #container class="h-[60rem] md:h-[80rem] flex items-center justify-center relative p-2 md:p-20">
  <div class="py-10 md:py-40 w-full relative" style="perspective: 1000px">
    
    <!-- Header -->
    <div [style.transform]="'translateY(' + translate() + 'px)'" class="div max-w-5xl mx-auto text-center">
      <ng-content select="[title]"></ng-content>
    </div>

    <!-- Card -->
    <div 
      [style.transform]="'rotateX(' + rotate() + 'deg) scale(' + scale() + ')'"
      class="max-w-5xl -mt-12 mx-auto h-[30rem] md:h-[40rem] w-full border-4 border-gray-200/80 p-2 md:p-6 bg-white rounded-[30px] shadow-2xl"
      style="box-shadow: 0 10px 20px rgba(0,0,0,0.1), 0 25px 40px rgba(0,0,0,0.08), 0 50px 70px rgba(0,0,0,0.05);"
    >
      <div class="h-full w-full overflow-hidden rounded-2xl bg-gray-100 md:rounded-2xl md:p-4">
        <ng-content></ng-content>
      </div>
    </div>

  </div>
</div>
